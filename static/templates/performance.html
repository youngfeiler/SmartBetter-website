<!DOCTYPE html>
<html>
<head>

	<!-- Title -->
	<title>Smart</title>

	<!-- Meta Style -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	
	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">

{% include "sidebar.html" %}
<body>
  <div class="container-custom">

    <main class="main-custom">

      <nav class="navbar-custom">
        <div class="navbar-custom__left">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="navbar-custom__right">
          <div class="navbar-custom__toggle-theme">
            <button type="button" data-theme-toggle>
              <i class="fa-solid fa-sun"></i>
            </button>
          </div>
        </div>
      </nav>

			<!-- End navbar -->

			<div class = "p-4 full">
			<div class="dropdowns">
				<!-- <div class="d-flex select-box align-items-center"> -->
					<span class = "show">Sport</span>
					<select class="form-select pe-4 py-2 ms-2 w-auto" aria-label=".form-select-lg example">
						<option selected value="All">All</option>
						<option value="NFL">NFL</option>
						<option value="NBA">NBA</option>
						<option value="MLB">MLB</option>
						<option value="NHL">NHL</option>
						<!-- <option value="3">NHL</option> -->
					</select>
					<span class = "show">Pregame/Live</span>
					<select class="form-select pe-4 py-2 ms-2 w-auto" aria-label=".form-select-lg example">
						<option selected value="All">All</option>
						<option value="Pregame only">Pregame only</option>
						<option value="Live only">Live only</option>
					</select>
					<span class = "show">Bet Size</span>
					<select class="form-select pe-4 py-2 ms-2 w-auto" aria-label=".form-select-lg example">
						<option selected value = "Kelley">Our Rec. Bet Size</option>
						<option value="Standard">Bet Size: $100</option>
					</select>
				<!-- </div> -->
			</div>

				<div class="d-flex justify-content-between mt-4 overflow-auto">
					<div class="number-box text-center bg-white">
						<span class="fs-13 dark-gray">Total P/L</span>
						<h3 class="mb-0 fw-bolder mt-1 fs-21" id = "total-pl"></h3>
					</div>
					<div class="number-box text-center bg-white">
						<span class="fs-13 dark-gray">Worst Day</span>
						<h3 class="mb-0 fw-bolder mt-1 fs-21" id = "worst-day"></h3>
					</div>
					<div class="number-box text-center bg-white">
						<span class="fs-13 dark-gray">Best Day</span>
						<h3 class="mb-0 fw-bolder mt-1 fs-21" id = "best-day"></h3>
					</div>
					<div class="number-box text-center bg-white">
						<span class="fs-13 dark-gray">Win Rate</span>
						<h3 class="mb-0 fw-bolder mt-1 fs-21" id = "win-rate"></h3>
					</div>
					<div class="number-box text-center bg-white">
						<span class="fs-13 dark-gray">Total Bets</span>
						<h3 class="mb-0 fw-bolder mt-1 fs-21" id = "total-bets"></h3>
					</div>
					<div class="number-box text-center bg-white">
						<span class="fs-13 dark-gray">Return on Money</span>
						<h3 class="mb-0 fw-bolder mt-1 fs-21" id = "return"></h3>
					</div>
				</div>

				<div class="bg-white mt-4 p-4 br-24 chart-container">
					<div class="d-flex">
						<div>
							<h3 class="fs-11 mb-2">Total Bankroll -- $1,000 Initial</h3>
							<h2 class="fs-35 fw-bold mb-0" id ="total"></h2>
						</div>
					</div>
					<div class="my-mt-5">
						<div id = "loading-animation">
							<img src="/static/images/loading.gif">
						</div>

						<canvas id="lineChart" width="400" height="75" id ="chart-canvas"></canvas>	
					</div>
				</div>
			</div>
			</main>
		</div>
			</main>
			</div>
			</body>
