<script>
  document.addEventListener("DOMContentLoaded", function () {
    const registerButton = document.getElementById('register-button');

    registerButton.addEventListener('click', function () {
      // Log the "Sign Up" event
      amplitude.getInstance().logEvent('Sign Up');
      
      // Submit the form
      document.getElementById('registration-form').submit();
    });
  });
</script>



<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto" src="static/images/1.png" alt="Your Company" width="100" height="auto">
    <h2 class="mt-1 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"> Register For Access</h2>
    <h2 class="mt-1 text-center text-2xl leading-9 tracking-tight text-gray-900"> Please use the same email you provided in the stripe checkout</h2>

  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form id="registration-form" class="space-y-6" method="POST" action="/register">
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">First Name</label>
        <input type="text" id="first-name" name="first_name" class="block w-full rounded-md border border-green-300 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data.get('first_name', '') }}" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Last Name</label>
        <input type="text" id="last-name" name="last_name" class="block w-full rounded-md border border-green-300 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data.get('first_name', '') }}" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Email</label>
        <input type="email" id="email" name="email" class="block w-full rounded-md border border-green-300 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Password</label>
        <input type="password" id="password" name="password" class="block w-full rounded-md border border-green-300 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data['password'] }}" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="block w-full rounded-md border border-green-300 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data.get('phone_number', '') }}" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number" class="block w-full rounded-md border border-green-300 py-1.5 pl-2 text-gray-900 shadow-sm  ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data.get('phone_number', '') }}" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Bankroll (For Personalized Bet Sizing, Default: $1,000)</label>
        <input type="tel" id="bankroll" name="bankroll" class="block w-full rounded-md border border-green-300 py-1.5 pl-2 text-gray-900 shadow-sm  ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data.get('bankroll', '') }}" required>
      </div>
      <!-- Add the following HTML code within the form tag -->
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">How did you hear about us?</label>
        <select onchange="hideInputs(); if (this.value === 'referral') showReferralInput(); else if (this.value === 'other') showOtherInput();"name="how_heard">
          <option value="none">Select an option</option>
          <option value="referral">Referral</option>
          <option value="Reddit">Reddit</option>
          <option value="Twitter">Twitter</option>
          <option value="Instagram">Instagram</option>
          <option value="Google">Google</option>
          <option value="Discord">Discord</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div id="referral-input" style="display: none;">
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Who referred you?</label>
        <input type="text" id="referral-name" name="referral_name" class="block w-full rounded-md border border-green-300 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>

      <div id="other-input" style="display: none;">
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Other (please specify)</label>
        <input type="text" id="other-source" name="other_source" class="block w-full rounded-md border border-green-300 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 pl-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"style="background-color: #21ce99 !important;" id ="register-button">Register</button>
      </div>
    </form>
    <p class="mt-10 text-center text-sm text-gray-500">
      Already have an account?
      <a href="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"style="color: #21ce99 !important;">Login</a>
    </p>
  </div>
  {% include "footer.html" %}
</div>

{% endblock %}
