<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
{% block content %}


<title>SmartBettor - Registration</title>
<link rel="icon" type="image/png" href="static/images/favicon.png">

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://cdn.tailwindcss.com"></script>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="static/images/Bet-Smartr-logo-only-preview.png" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"> Register for free early beta access</h2>
    <h1 class="text-center text-s font-bold leading-9 tracking-tight text-gray-900"> No credit card required</h1>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form id="registration-form" class="space-y-6" method="POST" action="/register">
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">First Name</label>
        <input type="text" id="first-name" name="first_name" class="block w-full rounded-md border-1 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data.get('first_name', '') }}" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Last Name</label>
        <input type="text" id="last-name" name="last_name" class="block w-full rounded-md border-1 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data.get('first_name', '') }}" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Email</label>
        <input type="email" id="email" name="email" class="block w-full rounded-md border-1 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Password</label>
        <input type="password" id="password" name="password" class="block w-full rounded-md border-1 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data['password'] }}" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="block w-full rounded-md border-1 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data.get('phone_number', '') }}" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number" class="block w-full rounded-md border-1 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data.get('phone_number', '') }}" required>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Bankroll (For Personalized Bet Sizing)</label>
        <input type="tel" id="bankroll" name="bankroll" class="block w-full rounded-md border-1 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{ form_data.get('bankroll', '') }}" required>
      </div>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 pl-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"style="background-color: #21ce99 !important;">Register</button>
      </div>
    </form>
    <p class="mt-10 text-center text-sm text-gray-500">
      Already have an account?
      <a href="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"style="color: #21ce99 !important;">Login</a>
    </p>
  </div>
</div>

{% endblock %}
